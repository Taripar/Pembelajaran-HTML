<!DOCTYPE html>

<html>
    <head>
        <title>BornTwice</title> <!-- Membuat sebuah Judul halaman yang tertampil pada web-->
        <body>
            <h1>HTML_Formating</h1>
                
                <p>Tidak Bold</p>
                    <p><b>Bold</b></p>
                    <!-- <b> digunakan untuk melakukan format BOLD pada kalimat yang ditentukan-->
                
                <p>Tidak Strong</p>
                    <p><strong>Strong</strong></p>
                    <!-- <strong> digunakan untuk melakukan format sama seperti bold pada kalimat yang ditentukan-->
                
                <p>Tidak Italic</p>
                    <p><i>Italic</i></p>
                    <!-- <i> digunakan untuk melakukan format italic pada kalimat yang ditentukan-->
                
                <p>Tidak emp</p>
                    <p><em>em</em></p>
                    <!-- <i> digunakan untuk melakukan format sama seperti italic pada kalimat yang ditentukan-->

                <h2>Tidak Small</h2>
                    <h2><small>Small</small></h2>
                    <!-- <small> digunakan untuk membuat format ukuran lebih kecil dari kata lain disekitarnya-->
                
                <h2>Tidak Mark</h2>
                    <h2><mark>Mark</mark></h2>
                    <!-- <mark> digunakan untuk membuat mark(tanda seperti stabilo) dari kata yang ditentukan-->
                
                <p>Tidak del</p>
                    <p><del>Del</del></p>
                    <!-- <del> digunakan untuk membuat coretan garis tengah pada kata/kalimat yang ditentukan-->

                <p>Tidak ins</p>
                    <p><ins>ins</ins></p>
                    <!-- <ins> digunakan untuk membuat garis bawah pada kata/kalimat yang ditentukan-->
                
                <p>Tidak menggunakan Subscripted</p>
                    <p>Menggunakan <sub>Subscripted</sub></p>
                    <!-- <sub> digunakan untuk membuat sebuah kata/kalimat yang 
                         ditentukan menjadi subscripted dengan letak pada bagian bawah
                    -->

                <p>Tidak menggunakan SuperSubscripted</p>
                    <p>Menggunakan <sup>SuperSubscripted</sup></p>
                    <!-- <sup> digunakan untuk membuat sebuah kata/kalimat yang 
                         ditentukan menjadi subscripted dengan letak pada bagian atas
                    -->
                    
        </body>
    </head>
</html>
