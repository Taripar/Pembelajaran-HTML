<!DOCTYPE html>

<html>

        <title>BornTwice</title> <!-- Membuat sebuah Judul halaman yang tertampil pada web-->
        <body>
            <h1> Judul 1 </h1>  <!-- Membuat Judul dengan format H1 -->
                <h2> Judul 2 </h2>  <!-- Membuat Judul dengan format H2 -->
            <h3> Judul 3 </h3>  <!-- Membuat Judul dengan format H3 -->
                <h4> Judul 4 </h4>  <!-- Membuat Judul dengan format H4 -->
            <h5> Judul 5 </h5>  <!-- Membuat Judul dengan format H5 -->
                <h6>Judul 6</h6>    <!-- Membuat Judul dengan format H6 -->
 
<!-- 
    Fungsi dari H1-H6 adalah sebagai Judul dari sebuah halaman 
    
        h1 memiliki prioritas paling utama dan berurutan sampai dengan h6
        h1 hanya boleh ada 1 untuk setiap halaman
        h2 & h3 hanya boleh ada maksimal 8 buah dalam sebuah halaman
        h4-h6 boleh ada lebih dari 8 buah
-->
